<!DOCTYPE html>
<html ng-app="game_app">
<head>
    <title>Board Game</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</head>
<body ng-controller="BoardGameController">
    <table class="board" ng-init="PLAYER=1">
        <tr ng-repeat="row in BOARD track by $index">
            <td ng-repeat="col in row track by $index">
                <div class="position" 
                ng-class="{'black': BOARD[$parent.$index][$index]===1, 'white': BOARD[$parent.$index][$index]===2}" 
                ng-click="play_game($parent.$index, $index, PLAYER)"></div>
            </td>
        </tr>
    </table>
</body>
</html>
